        self.demoGauge = app.gauge.create({
          el: ".demo-gauge",
          type: "circle",
          value: 0.5,
          size: 250,
          borderColor: "#2196f3",
          borderWidth: 10,
          valueText: "50%",
          valueFontSize: 41,
          valueTextColor: "#2196f3",
          labelText: "amount of something"
        });

        // Change demo gauge on button click
        $$(".button").on("click", function() {
          var value = $$(this).attr("data-value");
          self.demoGauge.update({
            value: value / 100,
            valueText: value + "%"
          });
        });

        /* Calendar Dashboard */
        var monthNames = [
          "January",
          "February",
          "March",
          "April",
          "May",
          "June",
          "July",
          "August",
          "September",
          "October",
          "November",
          "December"
        ];
        self.calendarInline = app.calendar.create({
          containerEl: "#demo-calendar-inline-container",
          value: [new Date()],
          renderToolbar: function() {
            return (
              '<div class="toolbar calendar-custom-toolbar no-shadow">' +
              '<div class="toolbar-inner">' +
              '<div class="left">' +
              '<a href="#" class="link icon-only text-color-black">' +
              '<i class="icon f7-icons ios-only">chevron_left</i>' +
              '<i class="icon material-icons md-only">arrow_back</i>' +
              "</a>" +
              "</div>" +
              '<div class="center"></div>' +
              '<div class="right">' +
              '<a href="#" class="link icon-only text-color-black">' +
              '<i class="icon f7-icons ios-only">chevron_right</i>' +
              '<i class="icon material-icons md-only">arrow_forward</i>' +
              "</a>" +
              "</div>" +
              "</div>" +
              "</div>"
            );
          },
          on: {
            init: function(c) {
              $(".calendar-custom-toolbar .center").text(
                monthNames[c.currentMonth] + ", " + c.currentYear
              );
              $(".calendar-custom-toolbar .left .link").on("click", function() {
                self.calendarInline.prevMonth();
              });
              $(".calendar-custom-toolbar .right .link").on(
                "click",
                function() {
                  self.calendarInline.nextMonth();
                }
              );
            },
            monthYearChangeStart: function(c) {
              $(".calendar-custom-toolbar .center").text(
                monthNames[c.currentMonth] + ", " + c.currentYear
              );
            }
          }
        });
      }
    }
